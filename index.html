<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="Container">
        <div class="book-container">
            <h2>Rich Dad and Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla cum asperiores temporibus et excepturi minima consectetur, culpa error nemo pariatur eos adipisci labore, numquam quaerat architecto ab repudiandae quo laborum?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Book Descriptipon" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-button">CANCEL</button> 
        </form>
    </div>
    <button class="add-button" id="popup-button">+</button>
  <script src="Script.js"></script>  
</body>
</html>
